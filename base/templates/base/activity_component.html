<div class="activities">
    <div class="activities__header">
        <h2>Recent Activities</h2>
    </div>

    {% for message in posts_messages %}
    <div class="activities__box">
        <div class="activities__boxHeader postListPost__header">
            <a href="{% url 'user-profile' message.user.id %}" class="roomListRoom__author">
                <div class="avatar avatar--small">
                    <img src="{{message.user.avatar.url}}" />
                </div>
                <p>@{{message.user.username}}<span>{{message.created|timesince}} ago</span></p>
            </a>
        </div>

        <div class="activities__boxContent">
            <p>replied in
                <a href="{% url 'user-profile' message.post.host.id %}">{{message.post.host}}</a>'s
                “<a href="{% url 'post' message.post.id %}">{{message.post}}</a>”
            </p>
            <div class="activities__boxPostContent">{{message.body}}</div>
        </div>
    </div>
    {% endfor %}
</div>
